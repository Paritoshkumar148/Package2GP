version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:18.17 # Updated to the correct Node.js image
    working_directory: ~/project

jobs:
  deploy:
    executor: default
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Install Salesforce CLI
          command: |
            echo "ðŸš€ Installing Salesforce CLI..."
            npm install -g @salesforce/cli
            sf --version  # Verify installation

      - run:
          name: Authenticate Salesforce Org
          command: |
            echo "Authenticating Salesforce Org..."
            echo $SF_AUTH_URL > sfdx_auth_url.txt
            sf org login sfdx-url --set-default --alias myOrg --sfdx-url-file sfdx_auth_url.txt

      - run:
          name: Deploy to Salesforce
          command: |
            echo "Deploying to Salesforce..."
            sf project deploy start --manifest package.xml

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
