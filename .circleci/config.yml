version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:18.17 # Correct Node.js version
    working_directory: ~/project

jobs:
  deploy:
    executor: default
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Install Salesforce CLI
          command: |
            echo "ðŸš€ Installing Salesforce CLI..."
            npm install -g @salesforce/cli
            export PATH=$(npm bin -g):$PATH
            echo 'export PATH=$(npm bin -g):$PATH' >> $HOME/.bashrc
            source $HOME/.bashrc
            sf --version || (echo "âŒ SF CLI installation failed!" && exit 1)
            echo "âœ… Salesforce CLI installed successfully!"

      - run:
          name: Authenticate Dev Hub using SFDX Auth URL
          command: |
            echo "ðŸ” Authenticating Dev Hub..."
            if [[ -z "$SF_AUTH_URL" ]]; then
              echo "âŒ ERROR: SF_AUTH_URL environment variable is missing!"
              exit 1
            fi
            echo "$SF_AUTH_URL" > sfdx_auth_url.txt
            sf org login sfdx-url -f sfdx_auth_url.txt --set-default-dev-hub
            echo "âœ… Dev Hub authentication successful!"

      - run:
          name: Create Scratch Org & Deploy Metadata
          command: |
            echo "ðŸ“Œ Creating Scratch Org..."
            sf org create scratch --definition-file config/project-scratch-def.json --set-default --alias scratchOrg --duration-days 7
            echo "âœ… Scratch org created!"

            echo "ðŸš€ Deploying metadata to scratch org..."
            sf project deploy start --target-org scratchOrg
            echo "âœ… Metadata deployed!"

      - run:
          name: Run Apex Tests with Code Coverage
          command: |
            echo "ðŸ§ª Running Apex tests..."
            sf apex run test --target-org scratchOrg --result-format human --code-coverage --wait 10
            echo "âœ… Apex tests completed!"

      - run:
          name: Deploy to Production Org
          command: |
            echo "ðŸš€ Deploying to Production..."
            if [[ -z "$SF_INSTANCE_URL" || -z "$SF_CONSUMER_KEY" || -z "$SF_USERNAME" || -z "$SF_JWT_KEY" ]]; then
              echo "âŒ ERROR: One or more required environment variables are missing!"
              exit 1
            fi
            echo "$SF_JWT_KEY" > server.key
            sf auth jwt grant --client-id $SF_CONSUMER_KEY --jwt-key-file server.key --username $SF_USERNAME --instance-url $SF_INSTANCE_URL --set-default
            sf project deploy start --target-org $SF_USERNAME --manifest package.xml --test-level RunLocalTests
            echo "âœ… Deployment to Production completed!"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
