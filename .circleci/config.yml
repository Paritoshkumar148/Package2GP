version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:18.17 # Correct Node.js image
    working_directory: ~/project

jobs:
  deploy:
    executor: default
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Install Salesforce CLI
          command: |
            echo "ðŸš€ Installing Salesforce CLI..."
            mkdir -p $HOME/.npm-global
            npm config set prefix $HOME/.npm-global
            export PATH=$HOME/.npm-global/bin:$PATH
            npm install -g @salesforce/cli
            echo 'export PATH=$HOME/.npm-global/bin:$PATH' >> $HOME/.bashrc
            echo "âœ… Salesforce CLI installed successfully!"
            sf --version  # Verify installation

      - run:
          name: Authenticate Salesforce Org
          command: |
            echo "Authenticating Salesforce Org..."
            echo $SF_AUTH_URL > sfdx_auth_url.txt
            export PATH=$HOME/.npm-global/bin:$PATH  # Ensure PATH is updated
            sf org login sfdx-url --set-default --alias myOrg --sfdx-url-file sfdx_auth_url.txt

      - run:
          name: Deploy to Salesforce
          command: |
            echo "Deploying to Salesforce..."
            export PATH=$HOME/.npm-global/bin:$PATH  # Ensure PATH is updated
            sf project deploy start --manifest package.xml

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
