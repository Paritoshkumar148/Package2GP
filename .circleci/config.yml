version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:18.17 # âœ… Use a Node.js image with proper permissions
    working_directory: ~/project

jobs:
  deploy:
    executor: default
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Install Salesforce CLI (Fix Permissions)
          command: |
            echo "ðŸš€ Installing Salesforce CLI with proper permissions..."
            npm install -g @salesforce/cli --unsafe-perm=true
            sf --version || (echo "âŒ SF CLI installation failed!" && exit 1)
            echo "âœ… Salesforce CLI installed successfully!"

      - run:
          name: Authenticate Dev Hub
          command: |
            echo "ðŸ” Authenticating Dev Hub..."
            echo "$SF_AUTH_URL" > sfdx_auth_url.txt
            sf org login sfdx-url -f sfdx_auth_url.txt --set-default-dev-hub
            echo "âœ… Dev Hub authentication successful!"

      - run:
          name: Create Scratch Org & Deploy Metadata
          command: |
            echo "ðŸ“Œ Creating Scratch Org..."
            sf org create scratch --definition-file config/project-scratch-def.json --set-default --alias scratchOrg --duration-days 7
            echo "âœ… Scratch org created!"

            echo "ðŸš€ Deploying metadata..."
            sf project deploy start --target-org scratchOrg
            echo "âœ… Metadata deployed!"

      - run:
          name: Run Apex Tests
          command: |
            echo "ðŸ§ª Running Apex tests..."
            sf apex run test --target-org scratchOrg --result-format human --code-coverage --wait 10
            echo "âœ… Apex tests completed!"

      - run:
          name: Deploy to Production
          command: |
            echo "ðŸš€ Deploying to Production..."
            sf project deploy start --target-org myOrg --manifest package.xml --test-level RunLocalTests
            echo "âœ… Deployment to Production completed!"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
