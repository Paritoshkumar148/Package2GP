version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:latest
    working_directory: ~/project

jobs:
  deploy:
    executor: default
    steps:
      - checkout
      
      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Install Salesforce CLI
          command: |
            echo "ðŸš€ Installing Salesforce CLI..."
            npm install --prefix ~/.npm-global -g @salesforce/cli
            export PATH=~/.npm-global/bin:$PATH
            echo 'export PATH=~/.npm-global/bin:$PATH' >> $BASH_ENV

      - run:
          name: Authenticate Salesforce Org
          command: |
            echo "Authenticating Salesforce Org..."
            echo $SF_AUTH_URL > sfdx_auth_url.txt
            sf org login sfdx-url --set-default --instance-url=https://login.salesforce.com --alias myOrg --json < sfdx_auth_url.txt

      - run:
          name: Deploy to Salesforce
          command: |
            echo "Deploying to Salesforce..."
            sf project deploy start --manifest package.xml

workflows:
  version: 2
  deploy:
    jobs:
      - deploy