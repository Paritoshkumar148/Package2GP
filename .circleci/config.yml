version: 2.1

executors:
  salesforce-executor:
    docker:
      - image: cimg/node:20.8  # Updated CircleCI image
    working_directory: ~/project

jobs:
  setup:
    executor: salesforce-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y curl unzip
      - run:
          name: Install Salesforce CLI in Home Directory
          command: |
            npm install --global sfdx-cli --unsafe-perm=true --prefix ~/.npm-global
            export PATH=~/.npm-global/bin:$PATH
            echo 'export PATH=~/.npm-global/bin:$PATH' >> $BASH_ENV
            sfdx --version
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  create-scratch-org:
    executor: salesforce-executor
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Create Salesforce Scratch Org
          command: |
            sfdx force:org:create -f config/project-scratch-def.json -a ScratchOrg -d 1 -s
            sfdx force:org:display -u ScratchOrg
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  deploy-changes:
    executor: salesforce-executor
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Deploy Changes to Scratch Org
          command: |
            sfdx force:source:push -u ScratchOrg
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  run-tests:
    executor: salesforce-executor
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Apex Tests and Check Coverage
          command: |
            sfdx force:apex:test:run -u ScratchOrg --codecoverage --resultformat human
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  delete-scratch-org:
    executor: salesforce-executor
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Delete Scratch Org
          command: |
            sfdx force:org:delete -u ScratchOrg -p

workflows:
  version: 2
  salesforce-ci-cd:
    jobs:
      - setup
      - create-scratch-org:
          requires:
            - setup
      - deploy-changes:
          requires:
            - create-scratch-org
      - run-tests:
          requires:
            - deploy-changes
      - delete-scratch-org:
          requires:
            - run-tests
